<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的部落格 | 聯繫我</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">我的部落格</h1>
            <ul class="nav-links">
                <li><a href="index.html">首頁</a></li>
                <li><a href="articles.html">文章</a></li>
                <li><a href="contact.html" class="active">聯繫我</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- 聯繫頁面內容 -->
    <section class="contact-section">
        <div class="container">
            <h2 class="section-title">聯繫我</h2>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h3>聯繫方式</h3>
                    <p>如果您有任何問題、建議或合作機會，請隨時與我聯繫。</p>
                    
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span>youremail@example.com</span>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>台灣</span>
                    </div>
                    
                    <div class="social-links">
                        <a href="#"><i class="fab fa-github"></i> GitHub</a>
                        <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
                        <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h3>發送訊息</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">電子郵件</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">主題</label>
                            <input type="text" id="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">訊息內容</label>
                            <textarea id="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">發送訊息</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 頁腳 -->
    <footer>
        <div class="container">
            <p>&copy; 2023 我的部落格. 保留所有權利。</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
